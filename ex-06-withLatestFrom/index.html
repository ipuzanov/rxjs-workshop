<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>withLatestFrom example</title>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background-color: #1a1d1f;
      }

      .wrapper {
        width: 640px;
        padding: 60px;
      }

      .header {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 15px;
      }

      #canvas {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <label for="width">
          Brush width:
          <input type="range" name="width" id="width" min="0" max="30" step="0.5" />
        </label>
        Colors:
        <button class="color-btn" style="color: blue;">blue</button>
        <button class="color-btn" style="color: red;">red</button>
        <button class="color-btn" style="color: green;">green</button>
        <button class="color-btn" style="color: white;">white</button>
      </div>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
    <script src="uirx/index.js"></script>
  </body>
</html>
